<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-row" [ngClass]="aplicaCssErro('nome')">

      <div class="form-group col-sm-12">
        <label for="nome">Nome</label>
      </div>     

    <div class="form-group col-sm-12">
      <input type="text" class="form-control" formControlName="nome"   
      id="nome" placeholder="Nome">  
    </div>

    <div class="form-group col-sm-12">
        <label for="email">Email</label>    
    </div>
    
    <div class="form-group col-sm-12">
        <input type="email" class="form-control" formControlName="email" 
        id="email" placeholder="nome@email.com">   
    </div>

  </div>

 <div formGroupName="endereco">

  <div class="form-row">
  
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep"
        (blur)="consultaCEP()">
      </div>

      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
          <label for="numero" class="control-label">NÃºmero</label>
          <input type="text" class="form-control" id="numero" formControlName="numero">
      </div>

      <div class="form-group col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
  
  </div>

  <div class="form-row" [ngClass]="aplicaCssErro('endereco.rua')">

      <div class="form-group col-sm-12">
          <label for="rua">Rua</label>
        </div>     
  
      <div class="form-group col-sm-12">
        <input type="text" class="form-control" formControlName="rua"   
        id="rua" placeholder="Rua">  
      </div>

  </div>

  <div class="form-row">
  
      <div class="form-group col-md-6" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
      </div>

      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.bairro')">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" formControlName="cidade">
      </div>

      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
          <label for="estado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="estado" formControlName="estado">
      </div>
  
  </div>
  
</div> 

 
    <button type="submit" class="btn btn-primary"
    >Submit</button>
    <button class="btn" (click)="resetar()">Cancelar</button>
</form>
